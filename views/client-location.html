<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style type="text/css">
	  html { height: 100% }
	  body { height: 100%; margin: 0; padding: 0 }
	  #map-canvas { height: 100% }
	</style>

    <!--
    Include the maps javascript with sensor=true because this code is using a
    sensor (a GPS locator) to determine the user's location.
    See: https://developers.google.com/apis/maps/documentation/javascript/basics#SpecifyingSensor
    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy1GEPsedLC-5G3LJRkdYLhZhsnOTFGgs&v=3.exp&sensor=true"></script>
    <script src="http://code.jquery.com/jquery.js"></script>

    <script>
		var map;

		function flashMessage(message){
			$('body').prepend('<div id="flash" style="display:none"></div>');
    		$('#flash').html(message).css({
    			'top': 0,
    			'left': 0,
    			'position': 'absolute',
    			'z-index': 100,
    			'width' : '100%',
    			'height' : '25px',
    			'background' : 'red',
    			'cursor' : 'pointer'
    		});
    		//jQuery('#flash').toggleClass('cssClassHere');
    		$('#flash').slideDown('slow').click(function() {
    			$(this).slideUp('slow');
    		});
		}

		function initialize() {
		  var mapOptions = {
		    zoom: 6,
		    mapTypeId: google.maps.MapTypeId.ROADMAP
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

		  // Try HTML5 geolocation
		  if(navigator.geolocation) {
		    navigator.geolocation.watchPosition(function(position) {
		    	//Variables
		    	var origin = window.location.origin;
		    	var url = origin + '/api/save/location';
		    	var data = { 'latitude' : position.coords.latitude,
		    				 'longitude' : position.coords.longitude,
		    				 'timestamp' : Date.now
		    				};

		    	//Send location to database
				$.ajax({
				  type: "POST",
				  url: url,
				  data: data,
				  success: function(data, status){ 
				  	if(status == 'success'){
				  		flashMessage("Message: SUCCESS"); 
				  	} else {
				  		falshMessage("Message: FAIL")
				  	}
				  }
				});

		      var pos = new google.maps.LatLng(position.coords.latitude,
		                                       position.coords.longitude);

		      var infowindow = new google.maps.InfoWindow({
		        map: map,
		        position: pos,
		        content: '(' + position.coords.latitude + ',' + position.coords.longitude + ')'
		      });

		      map.setCenter(pos);
		    }, function() {
		      handleNoGeolocation(true);
		    });
		  } else {
		    // Browser doesn't support Geolocation
		    handleNoGeolocation(false);
		  }
		}

		function handleNoGeolocation(errorFlag) {
		  if (errorFlag) {
		    var content = 'Error: The Geolocation service failed.';
		  } else {
		    var content = 'Error: Your browser doesn\'t support geolocation.';
		  }

		  var options = {
		    map: map,
		    position: new google.maps.LatLng(60, 105),
		    content: content
		  };

		  var infowindow = new google.maps.InfoWindow(options);
		  map.setCenter(options.position);
		}

		google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
</html>
